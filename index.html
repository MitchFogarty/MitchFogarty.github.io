    <script>
        // Select the carousel container
        const carousel = document.querySelector('.carousel');

        // Number of images (1.png to 28.png)
        const total = 28;
        const angle = 360 / total;

        // Dynamically create and insert images
        for (let i = 1; i <= total; i++) {
        const imgWrapper = document.createElement('div');
        imgWrapper.classList.add('carousel__image');

        const img = document.createElement('img');
        img.src = `Resources/Polaroids/${i}.png`;
        img.alt = `Image ${i}`;

        imgWrapper.appendChild(img);

        // Rotate and translate each image to place in a 3D circle
        const rotation = i * angle;
        imgWrapper.style.transform = `rotateY(${rotation}deg) translateZ(700px)`;

        carousel.appendChild(imgWrapper);
        
        // function([string1, string2],target id,[color1,color2])    
        consoleText(['Welcome to my Portfolio.'], 'text',['#7DFFC7']);

        function consoleText(words, id, colors) {
        if (colors === undefined) colors = ['#fff'];
        var visible = true;
        var con = document.getElementById('console');
        var letterCount = 1;
        var x = 1;
        var waiting = false;
        var target = document.getElementById(id)
        target.setAttribute('style', 'color:' + colors[0])
        // Store interval IDs so we can clear them
        let typingInterval, blinkInterval;

        typingInterval = window.setInterval(function() {
            if (letterCount === 0 && waiting === false) {
                waiting = true;
                target.innerHTML = words[0].substring(0, letterCount);
                window.setTimeout(function() {
                    x = 1;
                    target.setAttribute('style', 'color:' + colors[0]);
                    letterCount += x;
                    waiting = false;
                }, 1000);
            } else if (waiting === false) {
                target.innerHTML = words[0].substring(0, letterCount);
                letterCount += x;
                // When finished typing, stop blinking and hide underscore
                if (letterCount > words[0].length) {
                    clearInterval(typingInterval);
                    clearInterval(blinkInterval);
                    con.className = 'console-underscore hidden'; // Hide underscore
                }
            }
        }, 120);

        blinkInterval = window.setInterval(function() {
            if (visible === true) {
                con.className = 'console-underscore hidden';
                visible = false;
            } else {
                con.className = 'console-underscore';
                visible = true;
            }
        }, 400);
        }
        }
